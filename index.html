    <body>
        <div class="container px-12">
            <div class="card">

                                <div class="input-group">

                                    id="city-input" 
                                    autocomplete="off" 
                                    autofocus="on">
                            </div>
                            <button

                        </div>
                    </form>
                    
                    <div class="row">

                        </br>

                        </div>

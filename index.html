<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <title>Annick's Weather App</title>
      </head>
    <body>
        <div class="container">
            <div class="card">
                        <div class="row"> 
                            <div class="col-2">
                                <label class="switch">
                                    <input type="checkbox" class="switch-control-input">
                                    <span class="slider round"></span>
                                </label>
                                <div class="switch-text">Celsius --- Fahrenheit</div>
                            </div>
                            <div class="col-6 m-0"> 
                                <form class="search-button">
                                <div class="input-group">
                                    <input 
                                    type="text" 
                                    placeholder="Search for your city" 
                                    class="city-input"
                                    id="city-input" 
                                    autocomplete="on" 
                                    autofocus="on">
                                    </div>
                                    </div>
                            <div class="col-1 m-0">
                            <button 
                                type="submit" 
                                id="city-search"
                                value="search"
                                class="vergrootglas">
                                <i class="fa fa-search"></i>üîç</button>
                                <button 
                                type="button" 
                                id="current-position"
                                value="search"
                                class="pindrop">
                                <i class="fa fa-search"></i>üìç</button>
                                </div>
                                <div class="col-1">
                                <span class= "date" id="date">  </span>
                            </div>
                            
                        </form>

                        </div>
                    
                    <div class="row myRow">
                        <div class="col-5 todayDetails">
                                <h1 class="cityName" id="city"></h1>
                                <img src="" class="main-image" alt="Clear" id="icon" />
                            <span class="tempElement" id="temperature"></span>
                            <span class="temperatureUnits">&degC</span>
                            <br/>
                            <small>Humidity: <span class="hum" id="hum"></span>%</small>
                            <br/>
                            <small>Wind: <span class="wind" id="wind"></span> km/h </small>
                        </div>
                        <div class="col-6">
                            <h5 class="popup" id="description">
                            </h5> 
                        </div>
                        </div>
                        </div>
                    </div>

                    <div class="row g-0 col-10 bubbles-container">

                        <!-- Monday -->
                        <div class="col d-flex justify-content-center">
                        <button class="bubbles">
                        <span class="emoji">‚òÄÔ∏è</span>
                        <span class="dayWeek">Mon</span>
                        </button>
                    </div>
                                          
                        <!-- Tuesday -->
                        <div class="col d-flex justify-content-center">
                        <button class="bubbles">
                        <span class="emoji">‚òÄÔ∏è</span>
                        <span class="dayWeek">Tue</span>
                        </button>
                    </div>
                             
                        <!-- Wednesday -->
                        <div class="col d-flex justify-content-center">
                        <button class="bubbles">
                        <span class="emoji">‚òÄÔ∏è</span>
                        <span class="dayWeek">Wed</span>
                        </button>
                    </div>
                    
                        <!-- Thursday -->
                        <div class="col d-flex justify-content-center">
                        <button class="bubbles">
                        <span class="emoji">‚òÄÔ∏è</span>
                        <span class="dayWeek">Thu</span>
                        </button>
                    </div>
                    
                        <!-- Friday -->
                        <div class="col d-flex justify-content-center">
                        <button class="bubbles">
                        <span class="emoji">‚òÄÔ∏è</span>
                        <span class="dayWeek">Fri</span>
                        </button>
                    </div>
                    
                        <!-- Saturday -->
                        <div class="col d-flex justify-content-center">
                        <button class="bubbles">
                        <span class="emoji">‚òÄÔ∏è</span>
                        <span class="dayWeek">Sat</span>
                        </button>
                    </div>
                    
                        <!-- Sunday -->
                        <div class="col d-flex justify-content-center">
                        <button class="bubbles">
                        <span class="emoji">‚òÄÔ∏è</span>
                        <span class="dayWeek">Sun</span>
                        </button>
                    </div>
                                               
                        <!-- Arrow -->
                        <div class="col d-flex justify-content-center">
                        <button class="bubbles">
                        <span class="emoji">‚Üí</span>
                        </button>
                    </div>
                    </div>

                    </div>

                </div>

                </div>

            </div>
            <footer class="github"> 
                <a href="https://github.com/Anniick-dev/Weather-App-Plus"> Open-source code </a> by Annick
            </footer>

         </div>

    </body>

    <script src="java.js"></script>

    </html>

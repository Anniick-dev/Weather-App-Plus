<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <title>Annick's Weather App</title>
      </head>
    <body>
        <div class="container">
            <div class="card">
                        <div class="row"> 
                            <div class="col-2">
                                <label class="switch">
                                    <input type="checkbox" class="switch-control-input">
                                    <span class="slider round"></span>
                                </label>
                                <div class="switch-text">Celsius --- Fahrenheit</div>
                            </div>
                            <div class="col-6 m-0"> 
                                <form class="search-button">
                                <div class="input-group">
                                    <input 
                                    type="text" 
                                    placeholder="Search for your city" 
                                    class="city-input"
                                    id="city-input" 
                                    autocomplete="on" 
                                    autofocus="on">
                                    </div>
                                    </div>
                            <div class="col-1 m-0">
                            <button 
                                type="submit" 
                                id="city-search"
                                value="search"
                                class="vergrootglas">
                                <i class="fa fa-search"></i>üîç</button>
                                <button 
                                type="button" 
                                id="current-position"
                                value="search"
                                class="pindrop">
                                <i class="fa fa-search"></i>üìç</button>
                                </div>
                                <div class="col-1">
                                <span class= "date" id="date">  </span>
                            </div>
                            
                        </form>

                        </div>
                    
                    <div class="row myRow">
                        <div class="col-5 todayDetails">
                            <h1 class="cityName" id="city"></h1>
                            <div class="temperature-icon">
                            <img src="" class="main-image" alt="Clear" id="icon" />
                            <span class="tempElement" id="temperature"></span>
                            <span class="temperatureUnits">&degC</span>
                        </div>
                            <small>
                                Humidity: <span class="hum" id="hum"></span>%
                            <br/>
                            Wind: <span class="wind" id="wind"></span>
                            <span class="windUnit">km/h</span>
                        </small> 
                        </div>
                        <div class="col-6">
                            <h5 class="popup" id="description">
                            </h5> 
                        </div>
                        </div>
                        </div>
                    </div>

                    <div class="weather-forecast" id="forecast">
            </div>
            <div class="col">
                <span class="bubbles">
                  <img src="${dayData.condition.icon_url}" width=40px/>
                  <span class="forecastTemperature">
                    <span class="minTemp">x</span> |
                    <span class="maxTemp">x</span>
                  </span>
                </span>
                <span class="dayWeek">x</span>
              </div>

            <footer class="github"> 
                <a href="https://github.com/Anniick-dev/Weather-App-Plus"> Open-source code </a> by Annick
            </footer>

    </body>

    <script src="java.js"></script>

    </html>
